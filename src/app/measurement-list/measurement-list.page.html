<ion-header>
  <ion-toolbar>
    <ion-title>Mediciones del sensor {{deviceId}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let measurement of measurements">
      <ion-label>
        <h1>{{ measurement.date.toLocaleString() }}</h1>
        <h2>{{measurement.value}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let device of devices"
      [routerLink]="['/device/' + device.id]"
    >
      <ion-label>{{device.name}}</ion-label>
      <ion-icon slot="start" name="thermometer-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
